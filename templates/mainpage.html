<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mainpage</title>

<style>
body {
    background-color: rgb(239, 239, 239);
}
.maintext {
    position: fixed;
    top: 3%;
    width: 100%;
    transform: translateY(-50%);
    text-align: center;
    pointer-events: none;
}
.card {
    position: absolute;
    border: 2px solid rgb(255, 255, 255);
}
#content-holder {
    position:fixed; top:7%; bottom:2%; left:2%; right:2%;
}
</style>

<!-- Loading Effects -->
<style>
#loadContainer {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;

    background-color: dimgray;
    opacity: 0.8;
    text-align: center;
    color: white;
    z-index: 10;
    transition: 1000ms;
}
#loadEffect{
    width: 100px;
    height: 100px;
    position: relative;
    margin: 0 auto;
    margin-top:100px;
}
#loadEffect span{
    display: inline-block;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background: white;
    position: absolute;
    -webkit-animation: load 1.04s ease infinite;
}
@-webkit-keyframes load{
    0%{
        opacity: 1;
    }
    100%{
        opacity: 0.2;
    }
}
#loadEffect span:nth-child(1){
    left: 0;
    top: 50%;
    margin-top:-8px;
    -webkit-animation-delay:0.13s;
}
#loadEffect span:nth-child(2){
    left: 14px;
    top: 14px;
    -webkit-animation-delay:0.26s;
}
#loadEffect span:nth-child(3){
    left: 50%;
    top: 0;
    margin-left: -8px;
    -webkit-animation-delay:0.39s;
}
#loadEffect span:nth-child(4){
    top: 14px;
    right:14px;
    -webkit-animation-delay:0.52s;
}
#loadEffect span:nth-child(5){
    right: 0;
    top: 50%;
    margin-top:-8px;
    -webkit-animation-delay:0.65s;
}
#loadEffect span:nth-child(6){
    right: 14px;
    bottom:14px;
    -webkit-animation-delay:0.78s;
}
#loadEffect span:nth-child(7){
    bottom: 0;
    left: 50%;
    margin-left: -8px;
    -webkit-animation-delay:0.91s;
}
#loadEffect span:nth-child(8){
    bottom: 14px;
    left: 14px;
    -webkit-animation-delay:1.04s;
}
</style>
<!-- Group Buttons -->
<style>
.group-button {
    background-color: rgb(130, 140, 140);
    border: none;
    color: white;
    padding: 13px 16px;
    margin: 2px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 1em;
}
.group-button {
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
}

.group-button:hover {
    background-color: #4CAF50; /* Green */
    color: white;
}
.disabled {
    opacity: 0.6;
    /*cursor: not-allowed;*/
    background-color: #4CAF50; /* Green */
}


</style>
<!-- Tooltip -->
<style>
/* Tooltip */
/* 提示框 */
.tooltip {
  position: absolute;
  padding: 7px;
  font-size: 0.9em;
  pointer-events: none;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 4px;

  /* 添加阴影效果 */
  -moz-box-shadow:    3px 3px 10px 0px rgba(0, 0, 0, 0.25);
  -webkit-box-shadow: 3px 3px 10px 0px rgba(0, 0, 0, 0.25);
  box-shadow:         3px 3px 10px 0px rgba(0, 0, 0, 0.25);
}

.tooltip p {
  margin: 0;
  padding: 0;
}
.tooltip table {
  margin: 0;
  padding: 0;
  border-collapse: collapse;
}

</style>

</head>

<body>


<div class="maintext">黑灰资产子图挖掘</div>


<p style="z-index: 10;"> -> <a href="force_map" target="_blank"> ForceMap </a> <- </p>


<div id="content-holder" class="card">
    <!-- loading... -->
    <div id="loading">
        <div id="loadContainer" v-show="isLoading">
            <div id="loadEffect">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div style="margin-top: 10px"> Loading... </div>
        </div>
    </div>

    <!-- part 0 groupsList -->
    <div class="card" style="top:0%; bottom:0%; left:00%; right:85%">
        <div id="groupsList">
            当前： Group ${currGroup}
            <div style="position: absolute; height:90%; overflow:scroll;">
                <button class="group-button" :class="{disabled: item===currGroup}" v-for="item in totalGroups" style="width:100%"
                    @click="onButtonClick(item)">
                    Group ${item}
                </button>
            </div>
        </div>
    </div>

    <!-- part 1 forceMap -->
    <div class="card" style="top:0%; bottom:30%; left:15%; right:30%">
        <div id="forceMap">
            <svg style="position: absolute; width: 100%; height: 100%"></svg>
        </div>
    </div>

    <!-- part 2 -->
    <div class="card" style="top:70%; bottom:0%; left:15%; right:30%">
        part 2
    </div>

    <!-- part 3 groupInfo, and a pie chart-->
    <div class="card" style="top:0%; bottom:0%; left:70%; right:00%">
        <div id="groupInfo">
            <p>
                团伙信息：<br>
                <template v-if="info">
                    团伙规模 - ${['小型团伙', '中型团伙', '大型团伙'][info.groupSize-1]} <br>
                    总节点数 - ${info.totalNodes} <br>
                    总链路数 - ${info.totalLinks} <br>
                </template>
                <template v-else>
                    暂无信息
                </template>

            </p>


        </div>
    </div>


</div>

<script src="https://unpkg.com/d3@7.3.0/dist/d3.min.js"></script>
<script src="https://unpkg.com/vue@3.2.9/dist/vue.global.js"></script>

<!-- Maybe later consider a little change, and use the template of vue? -->
<!-- Loading... -->
<script>
const { createApp } = Vue

const loading = createApp({
    delimiters: ['${', '}'],
    data () {
        return {
            isLoading: true,
        }
    }
}).mount('#loading')
</script>

<!-- Three Main Components -->
<script>
//const industries = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I']
const nodeTypes = ['Domain', 'IP', 'Cert', 'Whois_Name', 'Whois_Phone', 'Whois_Email', 'IP_C', 'ASN']

const forceMap = createApp({
    delimiters: ['${', '}'],
    data () {
        return {
            graph: {
                nodes: [],
                links: []
            }
        }
    },
    methods: {
        mainRender(){
            const graph = this.graph
            console.log('mainRender called')
            const svg = d3.select('#forceMap').select('svg')
            console.log(svg)
            console.log(svg.node().clientWidth, svg.node().clientHeight)
            let width = svg.node().clientWidth
            let height = svg.node().clientHeight

            // color mapping for node types
            const nodeColorMap = d3.scaleOrdinal()
                .domain(nodeTypes)
                .range(d3.schemeCategory10)

            // create a simulator
            const simulation = d3.forceSimulation(graph.nodes)
                // Link force
                .force("link", d3.forceLink(graph.links)
                    .id(n => n.id)
                    .strength(l => l.importance / 4) // scale to 0-1
                )
                // Attraction force
                .force("charge", d3.forceManyBody().strength(-125))
                // Centering force
                .force("center", d3.forceCenter(width/2, height/2))

            // Link data
            const link = svg.append("g")
                .attr("stroke", "#999")
                .attr("stroke-opacity", 0.6)
                .selectAll("line")
                .data(graph.links)
                .join("line")
                .attr("stroke-width", l => l.importance / 4)

            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            // Nodes
            const node = svg.append("g")
                .attr("stroke", "#fff")
                .attr("stroke-width", 1.5)
                .selectAll("circle")
                .data(graph.nodes)
                .join("circle")
                .attr("r", 5)
                .attr("fill", (n) => nodeColorMap(n.type))
                .call(
                    // Add drag event
                    d3.drag()
                        .on("start", dragStart)
                        .on("drag", dragging)
                        .on("end", dragEnd)
                )
                .on('mouseover', (event, d) => {
                    node
                        .filter(n => n.id === d.id)
                        .style('r', 6)
                    tooltip.transition()
                        .duration(250)
                        .style('opacity', 1)
                    tooltip.html(
                            '<p> Name: ' + d.name + '<br> Type: ' + d.type +
                            (d.industry.length ? '<br> Industry: ' + d.industry.join('') : '') +
                            '</p>'
                        )
                        .style('left', (event.pageX + 15) + 'px')
                        .style('top', (event.pageY - 28) + 'px')
                })
                .on('mouseout', (event, d) => {
                    node
                        .style('r', 5)
                    tooltip.transition()
                        .duration(250)
                        .style("opacity", 0)
                })

            // each tick time, do animation
            simulation.on("tick", () => {
                // the action of link line
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                // the action of nodes
                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
			});

            // add the legend
            const numOfLabels = 9; // To control how many labels to display, max 9
            const legend = svg.append("g")
                .attr("id", "legend")
            legend.selectAll("myDots")
                .data(d3.range(1, numOfLabels)) // node types = 8
                .enter().append('circle')
                .attr('cx', 30)
                .attr('cy', (d, i) => height + ((i+1-numOfLabels)*25))
                .attr('r', 5)
                .style('fill', d => nodeColorMap(d))
                .style('opacity', 0.8)
            legend.selectAll('myLabels')
                .data(d3.range(1, numOfLabels))
                .enter().append('text')
                .attr('x', 50)
                .attr('y', (d, i) => height + ((i+1-numOfLabels)*25))
                .style('fill', d => nodeColorMap(d))
                .style('opacity', 0.8)
                .text(d => nodeTypes[d-1])
                .attr('text-anchor', 'left')
                .style('alignment-baseline', 'middle')

            // Functions used in dragging.
            function dragStart(event) {
                // set alpha to 0.3 so as to keep simulation moving
                if (!event.active) {simulation.alphaTarget(0.5).restart()}
                event.subject.fx = event.subject.x
                event.subject.fy = event.subject.y
            }
            function dragging(event) {
                event.subject.fx = event.x
                event.subject.fy = event.y
            }
            function dragEnd(event) {
                // set alpha to 0 to make the simulation stable
                if (!event.active) {simulation.alphaTarget(0)}
                event.subject.fx = null
                event.subject.fy = null
            }
        }
    },
    watch: {
        graph() {
            console.log('graph data changed')
            this.mainRender()
        }
    }
}).mount('#forceMap')


const groupInfo = createApp({
    delimiters: ['${', '}'],
    data () {
        return {
            info: null
        }
    }
}).mount('#groupInfo')


const groupsList = createApp({
    delimiters: ['${', '}'],
    data () {
        return {
            currGroup: 1,
            totalGroups: 100, // To be requested
            groupDataStr: 'null',
        }
    },
    methods: {
        onButtonClick(groupNum) {
            console.log("button clicked " + groupNum)
            this.currGroup = groupNum
            this.requestGroupData(groupNum)
        },
        requestGroupData(groupNum) {
            loading.isLoading = true
            //console.log(groupNum)
            const aUrl = "/data/sample_result.json"
            const aCallback = (resp) => {
                this.groupDataStr = resp
                loading.isLoading = false
            }

            const anHttpRequest = new XMLHttpRequest();
            anHttpRequest.onreadystatechange = function() {
                if (anHttpRequest.readyState === 4 && anHttpRequest.status === 200)
                    aCallback(anHttpRequest.responseText);
            }

            anHttpRequest.open( "GET", aUrl, true );
            anHttpRequest.send( null );
        },
    },
    watch: {
        groupDataStr(d) {
            d = JSON.parse(d)
            groupInfo.info = d.info
            forceMap.graph.nodes = d.nodesCore
            forceMap.graph.links = d.linksImportant
            forceMap.mainRender() // TODO: remove this after completeing
        }
    },
    mounted(){
        //console.log("groupList Mounted")
        this.onButtonClick(1)
    }
}).mount('#groupsList')


</script>

<script>
setTimeout(function() {loading.isLoading=false}, 1000)
</script>

</body>
</html>
